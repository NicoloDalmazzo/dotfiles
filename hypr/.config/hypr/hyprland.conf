# source = ~/.config/hypr/myColors.conf

###################
### MY PROGRAMS ###
###################
source = ~/.config/hypr/confs/hyprprograms.conf

####################
### NORD PALETTE ###
####################
source = ~/.config/hypr/confs/nord.conf

################
### BINDING  ###
################
source = ~/.config/hypr/confs/hyprbind.conf

#################
### WORKSAPCE ###
#################
source = ~/.config/hypr/confs/hyprwork.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 1920x1080, 1920x0, 1

##############
### LAYERS ###
##############
source = ~/.config/hypr/confs/hyprlayer.conf


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = /usr/libexec/pam_kwallet_init & hyprpaper & waybar & nm-applet & swaync

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16



source = ~/.config/hypr/confs/nord.conf
# BACKGROUND
background {
    monitor =
    path = ~/.config/wallpapers/blackwhitemountains.jpg
    blur_passes = 1
    blur_size = 0
    vibrancy_darkness = 0.0
}


# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$TIME</span>"
    #color = rgba(46, 52, 64,0.8)
    color = $nord0
    font_size = 128
    font_family = Steelfish,Steelfish Outline
    position = -170, 42%
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%b %d")"
    color = $nord0
    font_size = 128
    font_family = Steelfish,Steelfish Outline
    position = 170, 42%
    halign = center
    valign = center
}

# Profile-Photo
image {
    monitor =
    path = ~/.config/profile/nico282.jpg
    size = 130
    border_size = 0.1
    border_color = $nord3
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 40
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 233, 0.6)
    font_size = 18
    font_family = Stretch Pro
    position = 0, -50
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(216, 222, 233, 0)
    inner_color = rgba(216, 222, 233, 0.1)
    font_color = rgba(216, 222, 233, 0.6)
    fade_on_empty = false
    check_color = $nord10
    fail_color = $nord11
    placeholder_text = 
    fail_text = 
    font_family = Stretch pro
    position = 0, -100
    halign = center
    valign = center
}
